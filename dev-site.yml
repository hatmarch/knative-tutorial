runtime:
  cache_dir: ./.cache/antora

site:
  title: Knative Tutorial (Workshop)
  url: https://hatmarch.github.io/knative-tutorial
  start_page: knative-tutorial::index.adoc

content:
  sources:
    # When included as a submodule
    - url: ..
      branches: HEAD
      start_path: knative-tutorial/documentation
    # - url: .
    #   branches: HEAD
    #   start_path: documentation
asciidoc:
  attributes:
    tutorial-namespace: knativetutorial
    branch: doe
    repo-base: https://github.com/hatmarch/knative-tutorial
    workshop-domain: guru.devx.red
    minikube-version: v1.14.1
    openshift-version: v4.6
    kubernetes-version: v1.19.0
    knative-version: v0.17.0
    knative-serving-version: v0.17.4
    net-kourier-version: v0.17.2
    knative-eventing-version: v0.17.8
    knative-sources-version: v0.17.7
    kn-client-version: v0.17.3
    kubernetes-cli: oc
    release-version: master
    page-pagination: true
    openshift-console-url: https://console-openshift-console.apps.example.com
    etherpad-url: http://example.com
    workshop: "true"
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ui.yml
      contents: |
        static_files: [ .nojekyll ]
    - path: .nojekyll

output:
  clean: true
  dir: ./gh-pages
